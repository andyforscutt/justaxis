<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
  </head>
  <body {{ BODY_ATTRS }}>
    {{ APP }}
    <form
      name="justaxis-contact-form"
      data-netlify="true"
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="form-name" value="justaxis-contact-form" />
      <input type="hidden" name="subject" />
      <input type="radio" name="type" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="phone" />
      <input type="date" name="date" />
      <input type="time" name="pickup-time" />
      <textarea name="pickup-address"></textarea>
      <input type="text" name="pickup-postcode" />
      <textarea name="dropoff-address"></textarea>
      <input type="text" name="dropoff-postcode" />
      <textarea name="notes"></textarea>
    </form>
    <script type=application/ld+json>{
      "@context": "http://schema.org",
      "@type": "Organization",
      "name": "Justaxis",
     "url": "https://justaxis.biz",
     "sameAs": [
       "https://www.facebook.com/justaxis.biz",
       "https://www.yelp.co.uk/biz/justaxis-glastonbury",
       "https://foursquare.com/v/justaxis/5f22d802c041476ad70f8a88",
       "https://www.instagram.com/justinjustaxismiller",
       "https://www.yell.com/biz/justaxis-glastonbury-10002520"
       ],
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Ruckles, Shapwick Road, Westhay",
        "addressLocality": "Glastonbury",
        "addressRegion": "Somerset",
        "postalCode": "BA6 9TT",
        "addressCountry": "GB"
      }
    }</script>
  </body>
</html>
